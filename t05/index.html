<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="t05. Superhero cards">
  <title>Superhero cards</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="set-board">
    <div class="board cap">
      <img class="img" src="./assets/images/Captain-America.png" alt="Captain-America">
      <p class="name">Captain America</p>
      <p class="real-name">Steven Rogers</p>
    </div>
    <div class="board iron-man">
      <img class="img" src="./assets/images/Iron-man.png" alt="Iron-man">
      <p class="name">Iron Man</p>
      <p class="real-name">Tony Stark</p>
    </div>
    <div class="board black-widowq">
      <img class="img" src="./assets/images/Black-Widow.png" alt="Black-Widow">
      <p class="name">Black Widow</p>
      <p class="real-name">Natasha Romanoff</p>
    </div>
    <div class="board spider-man">
      <img class="spider" src="./assets/images/Spider-man.png" alt="Spider-man">
      <p class="name">Spider-Man</p>
      <p class="real-name">Peter Parker</p>
    </div>
  </div>
</body>
</html>
