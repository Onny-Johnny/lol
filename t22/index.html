<!DOCTYPE html>
<link rel="stylesheet" href="style.css">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  
<h1>Settings</h1>
<div class="main">
  <form action="#" method="POST">
    <div class="smallform">
      <div class="settings">

        <!-- Typeface -->

        <div class="type">
          <p>Typeface</p>
          <select name="fonts" id="fonts">
            <option value="font1">Acunim Pro</option>
            <option value="font2">Comic Suns</option>
            <option disabled value="font3">Times New Roman</option>
          </select>
          <label for="fonts"></label>
        </div>

        <!--Dark UI-->

        <div class="toggle">
          <span class="textui">Dark UI</span>
          <input class="devin" type="checkbox" id="toggly">
          <label class="devlab" for="toggly"><i></i></label>
        </div>

        <!--Weight-->

        <div class="weight">
          <p>Weight</p>
          <input class="check" type="radio" name="font" id="checkbox1">
          <label class="for-check" for="checkbox1">Regular</label>
          <input class="check" type="radio" name="font" id="checkbox2">
          <label class="for-check" for="checkbox2">Bold</label>
        </div>

        <!--Color-->

        <div class="color">
          <p>Color</p>
          <input class="tone" type="checkbox" id="blue">
          <label class="for-tone blue" for="blue"></label>
          <input class="tone" type="checkbox" id="cyan">
          <label class="for-tone cyan"  for="cyan"></label>
          <input class="tone" type="checkbox" id="purple">
          <label class="for-tone purple"  for="purple"></label>
          <input class="tone" type="checkbox" id="yellow">
          <label class="for-tone yellow"  for="yellow"></label>
          <input class="tone" type="checkbox" id="orange">
          <label class="for-tone orange"  for="orange"></label>
        </div>

        <!--Size-->

        <div class="size">
          <p>Size</p>
          <input type="range">
          <div class="little">A</div>
          <div class="big">A</div>
        </div>
      </div>
   
      <!--Side bar-->

      <div class="sidebar">
          <img class="brush" src="./assets/images/artistic-brush.png" alt="image">
          <img class="user" src="./assets/images/user-icon.png" alt="">
          <img class="sms" src="./assets/images/sms-speech-bubble.png" alt="">
          <img class="computer" src="./assets/images/computer-screen.png" alt="">
      </div>  </div>
    
    </form>
  </div>
</body>
</html>
